<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title> Cadastro Usuário</title>
    <link rel="stylesheet" href="../style/geral.css">
</head>
<body>
    <header>
        <nav>
            <a href= "inicio.html" href="#">Início</a>
            <a href="suporte.html">Suporte</a>  
            <a href="inicio.html"><button type="submit" class="btn">Sair</button></a>
        </nav>
    </header>

    <main>
        <div class="container">
            <form action="../ligacao.php">
                <div class="box-cad">
                    <h1>Cadastro de Usuário</h1>
                    <label for="Nome" class="form-label" ></label>
                    <input type="text" placeholder="Insira o nome" class="form-control" id="Nome" aria-describedby="NomeAdm">
                </div>
                <div class="box-cad">
                    <label for="Cpf" class="form-label"></label>
                    <input type="number" placeholder="Insira o CPF" class="form-control" id="cpf">
                </div>
                <div class="box-cad">
                    <label for="Email" class="form-label"></label>
                    <input type="email" placeholder="Insira o Email" class="form-control" id="email">
                </div>
                <div class="box-cad">
                    <label for="date" class="form-label"></label>
                    <input type="date" placeholder="Insira a Data de Nascimento" class="form-control" id="date">
                </div>
                <div class="box-cad">
                    <label for="senha" class="form-label"></label>
                    <input type="number" placeholder="Insira o ID" class="form-control" id="id">
                </div>
                <div class="box-cad">
                    <label for="Confsenha" class="form-label"></label>
                    <input type="number" placeholder="Insira o telefone" class="form-control" id="tel">
                </div>
                <a href="cadastro.html"> <button type="button" class="btn">Cadastrar</button></a>
            </form>
        </div>
    </main>

    <footer></footer>
    
</body>
</html>
