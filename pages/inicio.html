<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de ADM</title>
    <link rel="stylesheet" href="../style/inicio.css">
</head>
<body>
    <header>
        <nav>
            <a href="inicio.html">In√≠cio</a>
            <a href="suporte.html">Suporte</a>  
            <a href="Login.html"><button type="submit" class="btn">Login</button></a>

        </nav>
    </header>

    <main>
        <aside>
            <form action="../ligacao.php" method="post">
                <div class="box-cad">
                    <h1>Cadastro de Administrador</h1>
                    <label for="Nome" class="form-label">Nome:</label>
                    <input type="text" placeholder="Insira seu nome" class="form-control" id="Nome" aria-describedby="NomeAdm">
                </div>
                <div class="box-cad">
                    <label for="Cpf" class="form-label">CPF:</label>
                    <input type="number" placeholder="Insira seu CPF" class="form-control" id="cpf">
                </div>
                <div class="box-cad">
                    <label for="Email" class="form-label">Email:</label>
                    <input type="email" placeholder="Insira seu Email" class="form-control" id="email">
                </div>
                <div class="box-cad">
                    <label for="Cnpj" class="form-label">CNPJ:</label>
                    <input type="number" placeholder="Insira seu CNPJ" class="form-control" id="cnpj">
                </div>
                <div class="box-cad">
                    <label for="senha" class="form-label">Crie uma senha:</label>
                    <input type="password" placeholder="Crie uma senha" class="form-control" id="senha">
                </div>
                <div class="box-cad">
                    <label for="Confsenha" class="form-label"> Confirme uma senha:</label>
                    <input type="password" placeholder="Confirme a senha" class="form-control" id="Confsenha">
                </div>
                <a href="cadastro.html"> <button type="button" class="btn">Cadastrar</button></a>
                
            </form>
        </aside>
    </main>

    <footer></footer>
</body>
</html>
